<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QSOFT</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link href='https://css.gg/search.css' rel='stylesheet'>
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <link rel="stylesheet" type="text/css" href="./css/__nav.css">
  <link rel="stylesheet" type="text/css" href="./css/__logo.css">
  <link rel="stylesheet" type="text/css" href="./css/__search.css">
  <link rel="stylesheet" type="text/css" href="./css/__user.css">
  <link rel="stylesheet" type="text/css" href="./css/__card.css">
</head>
<body>

  <nav class="container">
    <div class="nav_container">

      <div class="logo">
        <img src="https://user-images.githubusercontent.com/111688637/215140844-308dc5bf-e119-4fb8-847f-122fadaf8b11.png" alt="logo">
      </div>

      <div class="search">
        <i class="gg-search"></i>
        <input class="search_input" type="text" placeholder="Найти...">
      </div>

      <div class="user">
        <span class="user_name">Константин</span>
        <img src="https://i.pinimg.com/originals/e2/70/f7/e270f78905574be50a562f0c3e443e8f.jpg" alt="avatar" class="user_avatar">
        <div class="user_icon">
          <i class="fi fi-rr-user"></i>
        </div>
      </div>

      <div class="search_below">
        <i class="gg-search"></i>
        <input class="search_input_below" type="text" placeholder="Найти...">
      </div>

    </div>
  </nav>

  <div>
    <div class="heading">
      <div class="heading_container">
        <h1>Наши партнёры</h1>
      </div>
    </div>
  </div>

  <div>
    <div class="partners">
      <div class="partners_container">
        <div class="card">
          <img src="https://upload.wikimedia.org/wikipedia/commons/d/d7/Henkel-Logo.svg" alt="Henkel">
        </div>

        <div class="card">
          <img src="https://logos-download.com/wp-content/uploads/2016/05/John_Deere_logo_logotype.png" alt="John Deery">
        </div>

        <div class="card">
          <img src="https://1000logos.net/wp-content/uploads/2017/03/McDonalds-Logo-1975.png" alt="McDonalds">
        </div>

        <div class="card">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c5/Ikea_logo.svg/640px-Ikea_logo.svg.png" alt="Ikea">
        </div>

        <div class="card">
          <img src="https://preview.thenewsmarket.com/Previews/RBOK/StillAssets/1920x1080/551064.png" alt="Reebok">
        </div>

        <div class="card">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a6/Logo_NIKE.svg/1200px-Logo_NIKE.svg.png" alt="Nike">
        </div>

        <div class="card">
          <img src="https://logos-world.net/wp-content/uploads/2020/08/Caterpillar-Logo.png" alt="Caterpillar">
        </div>
      </div>
        
    </div>
  </div>
  

  

  
</body>
</html>
